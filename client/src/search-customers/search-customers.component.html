<div>
    <h1 class="text-md">Search:</h1>
    <input 
    class="w-full px-4 py-2 mt-2 mb-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
    [(ngModel)]="query"
    (input)="onSearch(query)"
    placeholder="Search customers by name or email" 
    />
</div>
  
<div *ngIf="customers.length > 0; else noData">
    <h2 class="text-2xl font-semibold mb-4">Customers</h2>
    <table class="min-w-full table-auto border-collapse shadow-md">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Name</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Email</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers" class="border-t hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-800">{{ customer.name }}</td>
            <td class="px-4 py-2 text-sm text-gray-800">{{ customer.email }}</td>
            <td class="px-4 py-2 text-sm text-gray-800">{{ customer.phoneNumber }}</td>
        </tr>
        </tbody>
    </table>
</div>
<ng-template #noData>
<p class="text-gray-600">No customers found.</p>
</ng-template>
